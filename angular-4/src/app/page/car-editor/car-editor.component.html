<div class="row">
  <div *ngIf="(car | async) as car" class="col-6 offset-3">
    <form #carFrom="ngForm" (ngSubmit)="onUpdate(carFrom, car)">
      <div class="form-group">
        <label>Id</label>
        <input [(ngModel)]="car.id" name="id" type="text" class="form-control" pattern=".{8,}" required>
      </div>
      <div class="form-group">
        <label>Model</label>
        <input [(ngModel)]="car.model" name="model" type="text" class="form-control" pattern="/^[A-Z][a-z0-9 ]{1,14}$/" required>
      </div>
      <div class="form-group">
        <label>make</label>
        <input [(ngModel)]="car.make" name="make" type="text" class="form-control" pattern="/^[A-Z][a-z]{2,19}$/" required>
      </div>
      <div class="form-group">
        <label>year</label>
        <input [(ngModel)]="car.year" name="year" type="text" class="form-control" pattern="/^[0-9]{4}$/" required>
      </div>
      <div class="form-group">
        <label>price</label>
        <input [(ngModel)]="car.price" name="price" type="text" class="form-control" pattern="/^[0-9]{3,5}$/" required>
      </div>
      <div class="form-group">
        <label>stock</label>
        <input [(ngModel)]="car.stock" name="stock" type="text" class="form-control" pattern="/^[0-5][0-9]$/" required>
      </div>
      <div class="form-group">
        <label>active</label>
        <input [(ngModel)]="car.active" name="active" type="text" class="form-control" required>
      </div>
      <button [disabled]="carFrom.invalid" class="btn btn-block btn-primary">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
